<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
   function dynfunction() {
    var a2ref= document.createElement('p')
    var a2text= document.createTextNode('we came from tamilnadu')
    a2ref.append(a2text)
    document.getElementById('refere').appendChild(a2ref)

 }

</script>
</head>
<body>
    <div style="text-align: center;margin-top: 20px"id="refere">
        <h1> dynamic element form</h1>
        <button onclick="dynfunction()">createElement</button>
</div>
    
</body>
</html>
